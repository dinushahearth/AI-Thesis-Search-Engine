<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77a1d3 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 10px;
        }
        .result {
            background: #e2e2e2;
            margin-bottom: 10px;
            padding: 10px;
            border-left: 5px solid #77a1d3;
        }
        .relevance-score {
            color: #333;
            font-weight: bold;
        }
        .summary {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Search Results</h1>
        </div>
    </header>
    <div class="container">
        <div class="main">
            {% for result in results %}
                <div class="result">
                    <p class="relevance-score">Relevance Score: {{ result.relevance_score | round(2) }}%</p>
                    <p class="summary">{{ result.summary }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
