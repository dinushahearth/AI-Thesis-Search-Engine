<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesis Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77a1d3 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 10px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .btn {
            padding: 10px 15px;
            background: #77a1d3;
            color: #fff;
            border: 0;
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Thesis Search Engine</h1>
        </div>
    </header>
    <div class="container">
        <div class="main">
            <form action="/search" method="post">
                <input type="text" name="query" class="search-box" placeholder="Enter your search query">
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
